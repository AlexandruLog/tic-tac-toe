<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="icon/png" href="./assets/tic-tac-toe.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #222c1e">
    <header>
      <h1 id="game-title">Tic Tac Toe</h1>
    </header>
    <main>
      <section class="game-platform">
        <div class="turn-player">
          <p></p>
        </div>
        <div class="gameboard">
          <table>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="reset-game">
          <p>This action will delete the current progress.</p>
          <button
            type="button"
            class="btn btn-dark reset"
            onclick="resetGame()"
          >
            Reset Game
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
